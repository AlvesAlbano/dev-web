<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotasEdu - Boletim do Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.png">
</head>
<body>
    <header>
        <div class="header-left" onclick="window.location.href='/dev-web/Front/Professor/Lista Alunos/index.html'" style="cursor: pointer;">
            <img src="./logo.png" alt="Logo" class="logo-image">
            <span>NotasEdu</span>
        </div>
        <div class="header-right">
            <a onclick="window.location.href='/dev-web/Front/Professor/Lista Turmas/index.html'">Escolas</a>
            <a onclick="window.location.href='/dev-web/Front/Professor/Lista Alunos/index.html'">Alunos</a>
            <button onclick="logout()" class="logout-button" aria-label="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="info-container">
                <div class="image-container">
                    <img id="userImage" src="https://media.istockphoto.com/id/1335941248/pt/foto/shot-of-a-handsome-young-man-standing-against-a-grey-background.jpg?s=612x612&w=0&k=20&c=J0IQIG251UO0jV-2i9RV5yNMz3GPY-Ws33VMHt3Ynjc=" alt="Imagem do Usuário" width="150">
                </div>
                <div class="info">
                    <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
                    <p><strong>Nome:</strong> <span id="nome"></span></p>
                    <p><strong>Série:</strong> <span id="serie"></span></p>
                    <p><strong>Turma:</strong> <span id="turma"></span></p>
                    <p><strong>Turno:</strong> <span id="turno"></span></p>
                    <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
                </div>
            </div>

            <table class="table table-bordered table-hover mt-4" id="alunoTable">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Disciplina</th>
                        <th>Disciplinas</th>
                        <th>Nota 1º Etapa</th>
                        <th>Nota 2º Etapa</th>
                        <th>Nota 3º Etapa</th>
                        <th>Nota Recuperação</th>
                        <th id="media-final">Média Final</th>
                        <th id="situacao">Situação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 900px;" id="salvarBtn">Salvar Nota</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
