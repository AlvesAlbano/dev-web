<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotasEdu - Colégio Batista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./logo.png" alt="Logo" class="logo-image" style="height: 45px; width: 45px;">
            <span class="header-title">NotasEdu</span>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='/index.html'" class="logout-button" aria-label="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main>
        <nav>
            <a href="#">Escolas</a> &gt; <a onclick="window.location.href='/dev-web/Front/Professor/Lista Turmas/index.html'" style="cursor: pointer; color: blue; text-decoration: underline;">Turmas</a>
        </nav>
    
        <div class="school-header">
            <h1>Colégio Batista</h1>
        </div>
    
        <div class="section-title">
            <strong>Ensino Fundamental</strong>
        </div>
    
        <div class="etapa-title">Turno Manhã</div>
        <div id="manha-container">
            <!-- Turmas da manhã serão inseridas aqui -->
        </div>
    
        <div class="etapa-title">Turno Tarde</div>
        <div id="tarde-container">
            <!-- Turmas da tarde serão inseridas aqui -->
        </div>

        <div class="section-title">
            <strong>Ensino Médio</strong>
        </div>
    
        <div class="etapa-title">Turno Manhã</div>
        <div id="manha-container-ensino-medio">
            <!-- Turmas da manhã do Ensino Médio serão inseridas aqui -->
        </div>
    
        <div class="etapa-title">Turno Tarde</div>
        <div id="tarde-container-ensino-medio">
            <!-- Turmas da tarde do Ensino Médio serão inseridas aqui -->
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
