<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotasEdu - Lista de Alunos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-left">
            <img src="./logo.png" alt="Logo" class="logo-image">
            NotasEdu
        </div>
        <div class="header-right">
            <a onclick="window.location.href='/dev-web/Front/Professor/Lista Turmas/index.html'" style="cursor: pointer;">Escolas</a>
            <a onclick="window.location.href='/dev-web/Front/Professor/Lista Alunos/index.html'" style="cursor: pointer;">Alunos</a>
            <button onclick="logout()" class="logout-button" aria-label="Logout">

        </div>
    </header>
    
    


    <!-- Título e Lista de Alunos -->
    <main class="container mt-4">
        <h1 class="mb-4">Alunos</h1>

                <img src="https://via.placeholder.com/50" alt="Foto do Aluno" class="aluno-foto">
                <span class="aluno-nome"><p onclick="window.location.href='/dev-web/Front/Professor/Notas Aluno/index.html'" style="cursor: pointer; color: blue; text-decoration: underline;">
                    Pedro Silva
                </p></span>
                <span class="aluno-matricula"> Matricula: 12345678</span>
            </div>
            
            <div class="aluno-item d-flex align-items-center">
                <img src="https://via.placeholder.com/50" alt="Foto do Aluno" class="aluno-foto">
                <span class="aluno-nome">Pedro Silva</span>
                <span class="aluno-matricula">Matricula: 12345678</span>
            </div>
            <div class="aluno-item d-flex align-items-center">
                <img src="https://via.placeholder.com/50" alt="Foto do Aluno" class="aluno-foto">
                <span class="aluno-nome">Pedro Silva</span>
                <span class="aluno-matricula">Matricula: 12345678</span>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <script src="./script.js"></script>
