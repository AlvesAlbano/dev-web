<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotasEdu - Boletim</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="./logo.png" alt="Logo" class="logo-image">
          <span class="header-title">NotasEdu</span>
        </div>
        <button onclick="window.location.href='/index.html'" class="logout-button" aria-label="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <h1 class="my-4">Boletim</h1>
      
      <div class="info-container row mb-4">
        <h3>Colégio Batista</h3>
        <div class="col-md-4">
          <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
          <p><strong>Nome:</strong> <span id="nome"></span></p>
        </div>
        <div class="col-md-4">
          <p><strong>Turno:</strong> <span id="turno"></span></p>
          <p><strong>Série:</strong> <span id="serie"></span></p>
        </div>

        <div class="col-md-4">
          <p><strong>Turma:</strong> <span id="turma"></span></p>
          <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="alunoTable">
          <thead>
            <tr>
              <th>Disciplina</th>
              <th>Média 1º Etapa</th>
              <th>Média 2º Etapa</th>
              <th>Média 3º Etapa</th>
              <th>Nota Recuperação</th>
              <th>Média Final</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody id="notasTable">
            <!-- As notas serão inseridas aqui dinamicamente -->
          </tbody>
        </table>
      </div>
      
      <div class="footer-notes">
        <!-- <p>*Presença mínima para aprovação: 70%</p> -->
        <p>*Nota mínima para aprovação: 5,0</p>
        <p>*Em caso de reclamação, entre em contato com a coordenação da escola.</p>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
